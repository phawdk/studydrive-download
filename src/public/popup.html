<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Popup</title>
    <link rel="stylesheet" href="main.css" />

    <script src="popup.js"></script>
  </head>
  <body>
    <h1>StudydriveDownload</h1>
    <div>
      <h2>Current File:</h2>
      <div class="filelist" id="current"></div>
    </div>
    <div>
      <h2>Other Files:</h2>
      <div class="filelist" id="other"></div>
    </div>
    <div id="default_view">
      <p>Something doent work? Perhaps your version is out of date?</p>
      <p>
        You can check out the demo on GitHub. Please note that the original download button from Studydrive is not
        functional.
      </p>
      <div class="links">
        <a href="https://github.com/phawdk/studydrive-download"  target="_blank">GitHub</a>
        <a href="https://github.com/phawdk/studydrive-download/releases/latest" target="_blank"
          >Updates (Releases)</a
        >
      </div>
    </div>
  </body>
</html>
