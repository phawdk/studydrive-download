name: Manual Build & Release Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.2.3)'
        required: true
        type: string
      changelog:
        description: 'Optional changelog or notes for this release'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.inputs.version }}
      CHROME_ZIP_FILE: StudydriveDownload-phawdk-chrome-${{ github.event.inputs.version }}.zip
      FIREFOX_XPI_FILE: StudydriveDownload-phawdk-firefox-${{ github.event.inputs.version }}.xpi

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Chrome extension
        run: npm run build:chrome

      - name: Zip Chrome build output
        run: |
          cd dist
          zip -r ../$CHROME_ZIP_FILE .

      - name: Build Firefox extension
        run: npm run build:firefox

      - name: Sign Firefox extension using web-ext
        env:
          JWT_ISSUER: ${{ secrets.JWT_ISSUER }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          npx web-ext sign --channel=unlisted --api-key=$JWT_ISSUER --api-secret=$JWT_SECRET --source-dir=dist --artifacts-dir=./firefox-dist
          cp firefox-dist/*.xpi ./$FIREFOX_XPI_FILE

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          files: ${{ env.CHROME_ZIP_FILE }}, ${{ env.FIREFOX_XPI_FILE }}
          body: |
            ## ğŸš€ Download the browser extensions below:
            
            check the **installation instructions** in the [README](https://github.com/phawdk/studydrive-download/blob/main/README.md#-installation-instructions).

            > [!NOTE]
            > Please download the matching version for your browser.
            > Choose the chrome version for basically every Browser except Firefox and its Forks.
            > **chrome:** Google Chrome, Microsoft Edge, Brave, Opera etc.
            
            âš ï¸ *Ignore the auto-generated "Source code" downloads â€” those are for developers only.*

            ğŸ“ **Changelog:**
            ${{ github.event.inputs.changelog || 'No changelog provided.' }}
