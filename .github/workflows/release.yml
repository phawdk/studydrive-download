name: Manual Build & Release Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.2.3)'
        required: true
        type: string
      changelog:
        description: 'Optional changelog or notes for this release'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.inputs.version }}
      CHROME_ZIP_FILE: StudydriveDownload-phawdk-chrome-${{ github.event.inputs.version }}.zip
      FIREFOX_ZIP_FILE: StudydriveDownload-phawdk-firefox-${{ github.event.inputs.version }}.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Chrome extension
        run: npm run build:chrome

      - name: Zip Chrome build output
        run: |
          cd dist
          zip -r ../$CHROME_ZIP_FILE .

      - name: Build Firefox extension
        run: npm run build:firefox

      - name: Zip Firefox build output
        run: |
          cd dist
          zip -r ../$FIREFOX_ZIP_FILE .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          files: ${{ env.CHROME_ZIP_FILE }}, ${{ env.FIREFOX_ZIP_FILE }}
          body: |
            üöÄ Download the browser extensions below:
            üëâ Look for **${{ env.CHROME_ZIP_FILE }}** and **${{ env.FIREFOX_ZIP_FILE }}** in the Assets section.
            
            üîî **Note**: Please download the matching version for your browser.
            Examples of Chromium based Browsers: Google Chrome, Microsoft Edge, Brave, Opera


            ‚ö†Ô∏è *Ignore the auto-generated "Source code" downloads ‚Äî those are for developers only.*
            
            üìù **Changelog:**
            ${{ github.event.inputs.changelog || 'No changelog provided.' }}
